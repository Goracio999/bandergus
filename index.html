<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>BanderGus</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/color-styles.css" rel="stylesheet" type="text/css">
    <link href="css/text-styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Main Page -->
    <section class="main-page">
        <div class="wrapper">
        <header>
            <img src="./img/logo.svg" alt="ItGo Logo">
            <p class="logo-text blck_text_color">Школа підготовки <br>IT-спеціалістів</p>
        </header>
        <div class="main_page_content">   
            <div class="banderogusak">
                <h3 class="bander-greeting blck_text_color">Доброго вечора, ми з України</h3>
                <h2 class="bander-cta orange_color">На старт. Увага. Полетіли!</h2>
                <h1 class="bandergus-title blck_text_color">Бандерогусь</h1>
                <p class="bandergus-description main_body_text blck_text_color">Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та підтримую позитивний дух народу. Слава Україні!</p>
                <button class="gus-launch">Запустити гуся!</button>
            </div> 
            <img src="./img/gus.svg" alt="The Bander Gus" class="gus_image">
        </div>
        </div>
    </section>
   
</body>
</html>
